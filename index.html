<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white sm:flex items-center justify-center sm:h-screen">
    <div class="h-full w-full bg-blue-700 flex justify-center items-center space-y-5">
        <div class="flex justify-center items-center text-white pt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12 2c-5.33 4.55-8 8.48-8 11.8c0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8M7.83 14c.37 0 .67.26.74.62c.41 2.22 2.28 2.98 3.64 2.87c.43-.02.79.32.79.75c0 .4-.32.73-.72.75c-2.13.13-4.62-1.09-5.19-4.12a.75.75 0 0 1 .74-.87" />
            </svg>
        </div>
        <div>
            <h1 class="text-white sm:text-6xl text-3xl font-bold">Aqua Saviour</h1>
            <p class="text-white sm:text-3xl font-bold p-3">Advanced Lake Monitoring and Management System</p>
        </div>
    </div>

    <div class="w-full h-full sm:max-w-md sm:bg-white rounded-lg p-8 flex flex-col justify-center">
        <div class="flex justify-center items-center text-center space-x-3 pb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40 " height="40" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M5.85 17.1q1.275-.975 2.85-1.537T12 15t3.3.563t2.85 1.537q.875-1.025 1.363-2.325T20 12q0-3.325-2.337-5.663T12 4T6.337 6.338T4 12q0 1.475.488 2.775T5.85 17.1M12 13q-1.475 0-2.488-1.012T8.5 9.5t1.013-2.488T12 6t2.488 1.013T15.5 9.5t-1.012 2.488T12 13m0 9q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22" />
            </svg>
            <h2 class="flex justify-center items-center text-3xl font-bold text-gray-800 text-center">Login</h2>
        </div>

        <!-- Display error message if any -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <strong class="font-bold">Error:</strong>
            <span id="error-text" class="block sm:inline"></span>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Login</button>

            <div class="flex flex-col space-y-2 justify-center items-center">
                <p class="font-bold text-2xl ">login credentials</p>
                <p class="text-xl">Username : user</p>
                <p class="text-xl">Password : 1234</p>
            </div>
        </form>

    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get the values from the form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (username === '' || password === '') {
                showError('Username and password are required.');
                return;
            }

            // Simulate a login success/failure for demo purposes
            if (username === 'user' && password === '1234') {
                // Redirect to the dashboard (simulated)
                window.location.href = 'city.html'; // Change to your dashboard path
            } else {
                showError('Invalid username or password.');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>

</html>
